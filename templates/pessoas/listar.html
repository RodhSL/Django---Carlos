{% extends '_base.html' %}


{% block content %}


<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-header">
                Pessoas
            </div>
            <div class="card-body">

                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th width="5%">#</th>
                                <th width="60%">Nome</th>
                                <th width="30%">Idade</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% if pessoas %}
                            {% for p in pessoas %}
                            <tr>
                                <td>
                                    {{ p.id }}
                                </td>
                                <td>
                                    <a href="/pessoas/{{ p.id }}/">{{ p.nome }}</a>
                                </td>
                                <td>
                                    <a href="/pessoas/{{ p.id }}/">{{ p.idade }}</a>
                                </td>

                                <td>
                                    <a href="/pessoas/editar/{{ p.id }}">
                                        <button type="button"
                                            class="btn mb-1 btn-primary">Editar <span class="btn-icon-right"><i
                                                    class="fa fa-edit"></i></span>
                                        </button>
                                    </a>
                                </td>
                                <td>
                                    <a href="/pessoas/excluir/{{ p.id }}">
                                        <button type="button"
                                            class="btn mb-1 btn-danger">Excluir <span class="btn-icon-right"><i
                                                    class="fa fa-close"></i></span>
                                        </button></a>
                                </td>

                            </tr>
                            {% endfor %}
                            {% else %}
                            <tr>
                                <td> Não há pessoas cadastradas.</td>
                            </tr>
                            {% endif %}
                        </tbody>
                    </table>
                </div>



                <a href="/pessoas/criar">Novo</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
